<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zya2 webツール</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e; /* ダークな背景色 */
            color: #ddd; /* テキストカラーを調整 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #f0f0f0; /* ヘッダーのテキストカラー */
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background-color: #333; /* ダークな背景色 */
            border: 1px solid #444; /* ボーダーで区切りを追加 */
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            background-size: cover;
            background-position: center;
            color: #ddd; /* テキストカラーをダークモードに合わせる */
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            height: 150px;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5); /* ホバー時の影 */
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); /* 背景画像の上に暗いオーバーレイ */
            z-index: 1;
        }

        .card a {
            text-decoration: none;
            color: inherit;
            display: block;
            z-index: 2; /* テキストを前面に表示 */
            position: relative;
        }

        .card h2 {
            margin: 0 0 10px;
            font-size: 1.5rem;
            background-color: rgba(0, 0, 0, 0.6); /* テキストの背景を追加 */
            color: #fff;
            padding: 5px;
            border-radius: 5px;
        }

        .card p {
            margin: 0;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ccc;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>webツール</h1>
        </header>
        <main>
            <div class="card-grid">
                <div class="card" style="background-image: url('https://via.placeholder.com/300x150/333');">
                    <a href="#link1">
                        <h2>Experience 1</h2>
                        <p>Explore this fun and interactive experience.</p>
                    </a>
                </div>
                <div class="card" style="background-image: url('https://via.placeholder.com/300x150/444');">
                    <a href="#link2">
                        <h2>Experience 2</h2>
                        <p>Try another exciting feature!</p>
                    </a>
                </div>
                <div class="card" style="background-image: url('https://via.placeholder.com/300x150/555');">
                    <a href="#link3">
                        <h2>Experience 3</h2>
                        <p>Discover something amazing.</p>
                    </a>
                </div>
                <div class="card" style="background-image: url('https://via.placeholder.com/300x150/666');">
                    <a href="#link4">
                        <h2>Experience 4</h2>
                        <p>Engage with cool animations.</p>
                    </a>
                </div>
                <div class="card" style="background-image: url('https://via.placeholder.com/300x150/777');">
                    <a href="#link5">
                        <h2>Experience 5</h2>
                        <p>Learn and play at the same time.</p>
                    </a>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
