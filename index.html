<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zya2_media</title>
    <style>
        /* リセット */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 全体のフォント設定 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            background-color: #f5f5f7;
            line-height: 1.6;
        }

        /* ナビゲーションバー */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-logo img {
            width: 30px;
            height: auto;
        }

        .navbar-menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 14px;
        }

        .navbar-menu a:hover {
            text-decoration: underline;
        }

        /* ヒーローセクション */
        .hero {
            text-align: center;
            padding: 100px 20px;
            background-color: #fff;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .hero .btn {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0071e3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .hero .btn:hover {
            background-color: #005bb5;
        }

        /* 製品セクション */
        .products {
            display: flex;
            justify-content: center;
            padding: 50px 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 0.5s;
        }

        .product {
            text-align: center;
            margin: 20px;
        }

        .product img {
            width: 200px;
            height: auto;
        }

        .product h2 {
            font-size: 24px;
            margin: 15px 0;
        }

        .product p {
            font-size: 16px;
        }

        /* フッター */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            font-size: 14px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease-out forwards;
            animation-delay: 1s;
        }

        /* ナビゲーションバーがスクロール時に変化する */
        .navbar-scrolled {
            background-color: #000;
        }

        /* フェードインアニメーション */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <!-- ナビゲーションバー -->
    <header class="navbar">
        <div class="navbar-logo">
            <a href="#"><img src="logo.png" alt="zya2_media" /></a>
        </div>
        <nav class="navbar-menu">
            <a href="#">準備中</a>
            <a href="#">準備中</a>
            <a href="#">準備中</a>
            <a href="#">準備中</a>
            <a href="#">準備中</a>
            <a href="#">準備中</a>
            <a href="#">準備中</a>
        </nav>
    </header>

    <!-- メインコンテンツ -->
    <main>
        <section class="hero">
            <h1>新しいサイト</h1>
            <p>準備中です。</p>
            <a href="#" class="btn">詳細を見る</a>
        </section>
        <section class="products">
            <div class="product">
                <img src="test.jpg" alt="test">
                <h2>準備中</h2>
                <p>準備中</p>
            </div>
            <div class="product">
                <img src="test.jpg" alt="test">
                <h2>準備中</h2>
                <p>aaaaaaaaaaaaaaaaa</p>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 zya2_media</p>
    </footer>

    <script>
        // スクロール時にナビゲーションバーの色を変更
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('navbar-scrolled');
            } else {
                navbar.classList.remove('navbar-scrolled');
            }
        });
    </script>
</body>
</html>
